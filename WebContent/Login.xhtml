<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="modelo.xhtml"></ui:include>
<body>
	<ui:include src="menu.xhtml"></ui:include>
	<div id="login">
		<h3 class="text-center text-white pt-5"></h3>
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div class="login-box col-md-12">
						<form id="login-form" class="form" action="" method="post">
							<h3 class="text-center text-info">Login</h3>
							<div class="form-group">
								<label for="username" class="text-info">Login:</label><br></br>
								<h:inputText class="form-control"></h:inputText>
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Senha:</label><br></br>
								<h:inputText class="form-control"></h:inputText>
							</div>
							<div class="form-group">
							<h:commandButton class="btn btn-info btn-md col-12" value="Login" action="./Index.xhtml" />

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
