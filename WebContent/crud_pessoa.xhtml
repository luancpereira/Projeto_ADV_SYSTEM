<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="modelo.xhtml"></ui:include>
<body>
	<ui:include src="menu.xhtml"></ui:include>

	<h:form class="row justify-content-center align-items-center">
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome"
				value="#{pessoaController.pessoa.nome}"
				class="form-control" />

			<h:outputLabel value="Telefone" for="tel" />
			<h:inputText id="tel" value="#{pessoaController.pessoa.telefone}"
				class="form-control" />

			<h:outputLabel value="EndereÃ§o" for="ende" />
			<h:inputText id="ende" value="#{pessoaController.pessoa.endereco}"
				class="form-control" />

			<h:outputLabel value="Sexo" for="sexo" />
			<h:selectOneRadio id="sexo"
				value="#{pessoaController.pessoa.sexo}">
				<f:selectItems value="#{pessoaController.todosSexos}" var="s"
					itemLabel="#{s.descricao}" itemValue="#{s}" />
			</h:selectOneRadio>


			<h:commandButton
				class="btn btn-info btn-md col-12 row justify-content-center align-items-center "
				value="     Salvar    " action="#{pessoaController.gravar}" />

		</h:panelGrid>

	</h:form>


</body>
</html>
